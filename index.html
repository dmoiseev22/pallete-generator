<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="container">
        <form id="form" class="form">
            <input id="color-sel" type="color" class="color-picker" value="#e66465">
            <select id="pallete-type-sel" class="dropdown-menu">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
            </select>
            <button id="submit-btn" class="submit-btn" type="submit" value="submit">Get color scheme</button>
        </form>
        <div class="pallete">
            <div id="color1" class="color color1"></div>
            <div id="color2" class="color color2"></div>
            <div id="color3" class="color color3"></div>
            <div id="color4" class="color color4"></div>
            <div id="color5" class="color color5"></div>
        </div>
        <div id="hex-values" class="hex-values">
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
